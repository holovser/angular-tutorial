<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li *ngFor="let ing of ingredients; let id = index"><a
        class="list-group-item"
        style="cursor: pointer"

    </ul>
  </div>
</div>
